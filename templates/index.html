<!DOCTYPE html>
<html>
<head>
    <script src="https://github.com/processing/p5.js/releases/download/v1.7.0/p5.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <form id="array-form">
        <label for="array-input">Enter an array:</label>
        <input type="text" id="array-input" placeholder="[4, 2, 1, 3, 5]" />
        <button type="button" id="bubble-sort-btn">Bubble Sort</button>
    </form>
    <div id="visualization-area">
        <!-- Area where the sorting visualization will happen -->
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
