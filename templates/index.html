<!DOCTYPE html>
<html>
<head>
    <script src="https://github.com/processing/p5.js/releases/download/v1.7.0/p5.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <h1>Bubble Sort Visualizer</h1>
    <label for="num-elements">Number of Elements:</label>
    <input type="number" id="num-elements" placeholder="50" min="1" />
    <button type="button" id="bubble-sort-btn">Bubble Sort</button>
    
    <label for="frame-rate-slider">Frame Rate:</label>
    <input type="range" id="frame-rate-slider" min="1" max="60" value="5">
    <span id="frame-rate-display">5</span> FPS

    <button type="button" id="pause-btn">Pause</button>

    <div id="visualization-area">
        <!-- Area where the sorting visualization will happen -->
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
